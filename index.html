<head>

    <title>Terenní seminář</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0-beta.5/css/lightgallery.min.css" integrity="sha512-Szyqrwc8kFyWMllOpTgYCMaNNm/Kl8Fz0jJoksPZAWUqhE60VRHiLLJVcIQKi+bOMffjvrPCxtwfL+/3NPh/ag==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="navbar">
    </div>
    <nav>
        <ul class="nav">
            <li class="nav__item"><a class="button" href="#scene">Fotografie scény</a></li>
            <li class="nav__item"><a class="button" href="#genres">Žánrové fotografie</a></li>
            <li class="nav__item"><a class="button" href="#bestof">Best of fotografie</a></li>
            <li class="nav__item"><a class="button" href="#gallery">Galerie</a></li>
        </ul>
    </nav>
    <header class="title">
        <h1 class="title__item">TERENNÍ SEMINÁŘ</h1>
    </header>
    <main>
        <section id="scene" class="section">
            <h2 class="section__title">Fotografie scény</h2>
            <div id="lightgallery1" class="div section__content section__content--scroll"> 
                <figure class="scene div__item">
                    <a class="button-img" href="./fotky/pohlednaoblohu.jpg"><img class="scene__img" src="./nahledaky/pohlednaoblohunhl.jpg" alt="Pohled na oblohu"></a> 
                    <figcaption class="scene__title">Pohled na oblohu</figcaption>
                </figure>
                <figure class="scene div__item">
                    <a class="button-img" href="./fotky/pohledzespodu.jpg"><img class="scene__img" src="./nahledaky/pohledzespodunhl.jpg" alt="Pohled zespodu"></a>
                    <figcaption class="scene__title">Pohled zespodu</figcaption>
                </figure>
                <figure class="scene div__item">
                    <a class="button-img" href="./fotky/bocnipohled.jpg"><img class="scene__img" src="./nahledaky/bocnipohlednhl.jpg" alt="Boční Pohled"></a>
                    <figcaption class="scene__title">Boční Pohled</figcaption>
                </figure>
                <figure class="scene div__item">
                    <a class="button-img" href="./fotky/detailnastenu.jpg"><img class="scene__img" src="./nahledaky/detailnastenunhl.jpg" alt="Detail na stěnu"></a>
                    <figcaption class="scene__title">Detail na stěnu</figcaption>
                </figure>
                <figure class="scene div__item">
                    <a class="button-img" href="./fotky/vyrez.jpg"><img class="scene__img" src="./nahledaky/vyreznhl.jpg" alt="Výřez"></a>
                    <figcaption class="scene__title">Výřez</figcaption>
                </figure>
            </div>
        </section>
        <section id="bestof" class="section">
            <h2 class="section__title">Best of Fotografie</h2>
            <div id="lightgallery2" class="div section__content section__content--bestof"> 
                <figure class="bestof div__item">
                    <a class="button-img" href="./fotky/bestof.jpg"><img class="bestof__img" src="./nahledaky/bestofnhl.jpg" alt="Zámky na řetězu"></a>
                    <figcaption class="caption bestof__caption"><span class="caption__title">O autorovi</span><span class="caption__text">Jmenuji se Filip Kabeš, jsem studentem Střední průmyslové školy strojní a elektrotechnické. Rád kreslím, jak na papír, tak elektronicky. Focení je pro mě spíše předmětem ale dokázal bych se v tom také najít a vzbudit v sobě vášeň pro focení.</span></figcaption>
                </figure>
            </div>
        </section>
        <section id="genres" class="section">
                <h2 class="section__title">Žánrové fotografie</h2>
                <div id="lightgallery3" class="div section__content section__content--genres"> 
                    <figure class="genres div__item">
                        <a class="button-img" href="./fotky/krehkakrasa.jpg"><img class="genres__img" src="./nahledaky/krehkakrasanhl.jpg" alt="Skleněná koule"></a>
                        <figcaption class="caption genres__caption"><span class="caption__title caption__title--genres">Křehká krása</span><span class="caption__text caption__text--genres">Kompoziční záměr</span></figcaption>
                    </figure>
                    <figure class="genres div__item">
                        <a class="button-img" href="./fotky/nekonecno.jpg"><img src="./nahledaky/nekonecnonhl.jpg" alt="Drátěná mříž"></a>
                        <figcaption class="caption genres__caption"><span class="caption__title caption__title--genres">Nekonečno</span><span class="caption__text caption__text--genres">Průnik linií</span></figcaption>
                    </figure>
                    <figure class="genres div__item">
                        <a class="button-img" href="./fotky/stavbeztize.jpg"><img class="genres__img" src="./nahledaky/stavbeztizenhl.jpg" alt="Boty pověšené na drátu"></a>
                        <figcaption class="caption genres__caption"><span class="caption__title caption__title--genres">Stav bez tíže</span><span class="caption__text caption__text--genres">Diagonála</span></figcaption>
                    </figure>
                </div>
        </section>
        <section id="gallery" class="section">
            <h2 class="section__title">Galerie</h2>
            <div id='lightgallery4' class="div section__content"> 
                <figure class="gallery div__item"> 
                    <a class="button-img" href="./fotky/galerie1.jpg"><img class="gallery__img" src="./nahledaky/galerienhl1.jpg" alt=""></a>
                </figure>
                <figure class="gallery div__item">
                    <a class="button-img" href="./fotky/galerie2.jpg"><img class="gallery__img" src="./nahledaky/galerienhl2.jpg" alt=""></a>

                </figure>
                <figure class="gallery div__item">
                    <a class="button-img" href="./fotky/galerie6.jpg"><img class="gallery__img" src="./nahledaky/galerienhl6.jpg" alt=""></a>

                <figure class="gallery div__item">
                    <a class="button-img" href="./fotky/galerie7.jpg"><img class="gallery__img" src="./nahledaky/galerienhl7.jpg" alt=""></a>

                <figure class="gallery div__item">
                    <a class="button-img" href="./fotky/galerie8.jpg"><img class="gallery__img" src="./nahledaky/galerienhl8.jpg" alt=""></a>
                </figure>
                <figure class="gallery div__item">
                    <a class="button-img" href="./fotky/galerie9.jpg"><img class="gallery__img" src="./nahledaky/galerienhl9.jpg" alt=""></a>
                </figure>
                <figure class="gallery div__item">
                    <a class="button-img" href="./fotky/galerie10.jpg"><img class="gallery__img" src="./nahledaky/galerienhl10.jpg" alt=""></a>
                </figure>
                <figure class="gallery div__item">
                    <a class="button-img" href="./fotky/galerie11.jpg"><img class="gallery__img" src="./nahledaky/galerienhl11.jpg" alt=""></a>

                <figure class="gallery div__item">
                    <a class="button-img" href="./fotky/galerie12.jpg"><img class="gallery__img" src="./nahledaky/galerienhl12.jpg" alt=""></a>
                </figure>
                <figure class="gallery div__item">
                    <a class="button-img" href="./fotky/galerie13.jpg"><img class="gallery__img" src="./nahledaky/galerienhl13.jpg" alt=""></a>
                </figure>
                <figure class="gallery div__item">
                    <a class="button-img" href="./fotky/galerie14.jpg"><img class="gallery__img" src="./nahledaky/galerienhl14.jpg" alt=""></a>
                </figure>
                <figure class="gallery div__item">
                    <a class="button-img" href="./fotky/galerie15.jpg"><img class="gallery__img" src="./nahledaky/galerienhl15.jpg" alt=""></a>
                </figure>
            </div>
        </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0-beta.5/lightgallery.min.js" integrity="sha512-+cRLP8t0rsqPalRf//6kfVwRVPzxvwtgLOm8XoSw+M/ND6/0aODP3WFs8m4EPtqsJ9aurqbYq4q/0u8lRJSldA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            lightGallery(document.getElementById('lightgallery1'), {
                selector:'.scene > a',
            });
